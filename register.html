<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Register</title>
</head>
<body>    
    <div class="container containerBody">
        <div class="navbar navbar-expand-lg navbar-light bg-light mx-4">
            <div class="container">
                <img class="navbar-brand" src="src/images/logo.png" width="80" height="90">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            CREATE AN ACCOUNT
                        </li>                  
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img src="src/images/home.svg" alt="" width="800" height=500">
            </div> 
            <div class="col-md-4">
                <div class="mt-5 mb-5 d-flex align-items-center justify-content-center">
                    <div class="container"> 
                        <form>                       
                            <div class="row">
                                <div class="container">
                                    <div class="row  justify-content-between">                                        
                                        <div class="col">
                                            <input type="text" placeholder="First name" class="form-control form-control-lg mt-2">
                                        </div>
                                        <div class="col">
                                            <input type="text" placeholder="Last name" class="form-control form-control-lg mt-2">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="email" placeholder="Email" class="form-control form-control-lg mt-2 ms-auto">
                                    </div>
                                    <div class="row">
                                        <input type="password" placeholder="Password" class="form-control form-control-lg mt-2 ms-auto">
                                    </div>
                                    <div class="row">
                                        <input type="password" placeholder="Confirm Password" class="form-control form-control-lg mt-2 ms-auto">
                                    </div>
                                    <div class="row">
                                        <div class="form-check mt-3">
                                            <input class="form-check-input" type="checkbox" value="" id="agreement">
                                            <label class="form-check-label" for="agreement">
                                              I agree to the terms and conditions.
                                            </label>
                                        </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary align-items-center mt-3">SIGN UP</button>
                                    </div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
